<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of favorites">
      <ion-label>{{ pokemon.name | titlecase }}</ion-label>
      <ion-button fill="clear" (click)="removeFavorite(pokemon)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
